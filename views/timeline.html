<link rel="stylesheet" href="https://tour.tourmyapp.com/static/widgets/widgets.css" type="text/css">

<div class="app-page">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">

				<h1 class="text-center">Timeline</h1>
				<div class="timeline-sort">
					<span>
						Sort
					</span>
					<select class="sort_order">
						<option value="1">Latest to oldest</option>
						<option value="2">Oldest to latest</option>
					</select>
				</div>
				<ul class="timeline-menu">
					<!-- BEGIN DYNAMIC BLOCK: item_menu -->
					<li data-id="{ITEM_ID}" data-count="{ITEM_COUNT}">{ITEM_NAME}<span>{ITEM_COUNT}</span></li>
					<!-- END DYNAMIC BLOCK: item_menu -->
				</ul>
				
				<div class="timeline-control">
					<button class="btn btn-success btn-add" title="Add new event"><span class="ico ico-add"></span></button>
					<button class="btn btn-info btn-filter" title="Filter events"><span class="ico ico-list"></span></button>

					<ul class="timeline-categories" data-default="{DEFAULT_ID}">
						<!-- BEGIN DYNAMIC BLOCK: item -->
						<li data-id="{ITEM_ID}" data-count="{ITEM_COUNT}">{ITEM_NAME}<span>{ITEM_COUNT}</span></li>
						<!-- END DYNAMIC BLOCK: item -->
					</ul>
				</div>

				<section id="cd-timeline" class="cd-container"></section>

				<link rel="stylesheet" href="assets/css/timeline-video.css" type="text/css" id="style1"/>
				<div class="modal hide event" data-id="0">
					<div class="modal-body">
						<h2></h2>

						<div class="row-fluid">
							<div class="span12"><input type="text" name="name" class="span12" placeholder="Event name" /></div>
						</div>

						<div class="row-fluid">
							<div class="span12"><textarea name="description" class="span12" placeholder="Event description" style="height: 30px"></textarea></div>
						</div>

						<div class="row-fluid">
							<div class="span12"><input type="text" name="date" class="span12 datepicker" placeholder="Event date" data-date-viewmode="years" /></div>
						</div>

						<div class="row-fluid">
							<div class="span12 text-left">
								<select name="category_id">
									<!-- BEGIN DYNAMIC BLOCK: category -->
									<option value="{CATEGORY_ID}">{CATEGORY_NAME}</option>
									<!-- END DYNAMIC BLOCK: category -->
								</select>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span12">
								<label>Files</label>
								<div class="file-holder">
								</div>
							</div>
						</div>

						<div class="row-fluid" style="margin-top: 20px">
							<div class="span6 minspan12">
								<input type="hidden" name="files" />
								<div id="file-uploader"></div>
							</div>
							<div class="span6 text-left minspan12">
								<button class="qq-upload-button btn-record" disabled="disabled">Record</button>
							</div>
						</div>
						<div class="row-fluid">
							<div class="span12 video-holder">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success btn-save"><span class="ico ico-check"></span>Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
