<h1 class="text-center">{NAME}'s profile</h1>

<div class="row-fluid vp">
	<div class="span6 text-right">
		<img src="{IMAGE}" class="profile rect h200" />
	</div>
	<div class="span6 stats">
		<div class="row-fluid">
			<div class="span4">Full name</div>
			<div class="span8">{FULLNAME}</div>
		</div>
		<div class="row-fluid">
			<div class="span4">Father's name</div>
			<div class="span8">{FATHERNAME}</div>
		</div>
		<!-- <div class="row-fluid">
			<div class="span4">Father's maiden name</div>
			<div class="span8">{FMAIDEN}</div>
		</div> -->
		<div class="row-fluid">
			<div class="span4">Mother's name</div>
			<div class="span8">{MOTHERNAME}</div>
		</div>
		<div class="row-fluid">
			<div class="span4">Mother's maiden name</div>
			<div class="span8">{MAIDEN}</div>
		</div>
		<div class="row-fluid">
			<div class="span4">Married name</div>
			<div class="span8">{MARRIED_NAME}</div>
		</div>
		<div class="row-fluid">
			<div class="span4">Nick name</div>
			<div class="span8">{NICKNAME}</div>
		</div>
		<div class="row-fluid">
			<div class="span4">Gender</div>
			<div class="span8">{GENDER}</div>
		</div>
		<div class="row-fluid">
			<div class="span4">Date of birth</div>
			<div class="span8">{DOB}</div>
		</div>
		<div class="row-fluid">
			<div class="span4">Place of birth</div>
			<div class="span8">{POB}</div>
		</div>
		<div class="row-fluid">
			<div class="span4">Current city</div>
			<div class="span8">{CC}</div>
		</div>
		<div class="row-fluid">
			<div class="span12" style="color: #636363; font-weight: 300;">{DESCRIPTION}</div>
		</div>
		
		<p>
			{URL_FT}
			{URL_TL}
		</p>
	</div>
</div>
